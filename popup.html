<!DOCTYPE html>
<html>
<head>
  <title>Timer Extension</title>
</head>
<body>
  <div class="blue-box">
    <h2>Timer Extension <img src="/images/icon128.png" alt="Logo" class="logo"></h2>    
  </div>
  <input type="number" id="timerInput" placeholder="Enter time (minutes)">
  <button id="startTimer">Start</button>
  <div id="timerDisplay"></div>
  <div>
    <p id="youtube" style="display: inline;">YouTube </p><p id="youtubeTabCount" style="display: inline;"> </p>
    <p id="facebook" style="display: inline;">Facebook </p><p id="facebookTabCount" style="display: inline;"> </p>
  </div>
  <script src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="popup.css">

</body>
</html>
